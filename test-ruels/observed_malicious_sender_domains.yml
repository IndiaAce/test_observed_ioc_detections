name: "Observed IOC: Malicious sender domains"
description: "Detects inbound messages sent from known malicious sender domains. IOC list is automatically managed and hashed by the IOC pipeline from the private threat intelligence feed."
type: "rule"
severity: "high"
source: |
  type.inbound
  // AUTO-GENERATED IOC LIST - DO NOT EDIT MANUALLY
  // Managed by automated IOC system - see test_observed_ioc_rules repo
  and hash.sha256(sender.email.domain.domain) in (
    '282f78fe930e4229b08fd04612b598833046d13cd9ac5489e553982dc36d3779', // observed distributing fake Zoom invoice PDF attachments with embedded macros
    '451de57f685afbc783251e2d214a26d6c3b070e61ce9662efa2ddfa66356f80a', // observed sending account suspension lures impersonating Amazon
    '89abc634691453f37961b4fac523419bb0bd5eefe74103a186cf6a16e7411506' // observed impersonating DocuSign; hosts credential phishing landing pages
  )
  // END AUTO-GENERATED
attack_types:
